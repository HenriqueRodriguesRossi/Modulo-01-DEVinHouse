<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./calculadora/style.css">
</head>

<body>
    <h1>Calculadora</h1>

    <form id="form" onsubmit="calcular(event)">
        <div>
            <input type="number" class="inputs" id="numero1" placeholder="Digite o primeiro número">
            <span class="span-validator">Campo obrigatório!</span>
        </div>
        <div>
            <input type="number" class="inputs" id="numero2" placeholder="Digite o segundo número">
            <span class="span-validator">Campo obrigatório!</span>
        </div>
        <div>
            <select id="operacao">
                <option disabled selected>Selecione a operação</option>
                <option value="Soma">Soma</option>
                <option value="Subtração">Subtração</option>
                <option value="Multiplicação">Multiplicação</option>
                <option value="Divisão">Divisão</option>
                <option value="Exponenciação">Exponenciação</option>
                <option value="Raiz Quadrada">Raiz Quadrada</option>
            </select>
            <span class="span-validator">Campo obrigatório!</span>
        </div>
        <button type="submit">Calcular</button>
    </form>

    <script src="./calculadora/script.js"></script>
</body>

</html>
