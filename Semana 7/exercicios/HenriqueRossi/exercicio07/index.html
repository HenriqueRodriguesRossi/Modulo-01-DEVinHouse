<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 07 - Classe Usuário</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Exercício 07</h1>
    </header>

    <main>
      <form id="form-login">
        <input
          type="email"
          id="campo-email"
          nome="email"
          placeholder="E-mail"
          required
        />
        <input
          type="password"
          id="campo-senha"
          nome="password"
          placeholder="Senha"
          required
        />
        <button type="submit">Acessar</button>
      </form>

      <p id="mensagem">Faça login.</p>
    </main>
  </body>
</html>
